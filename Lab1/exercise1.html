<html>
    <head>
        <title></title>
        <script>
            window.onload = function(){
                const totalSum = (((((Array.from(document.querySelectorAll('[date-time]')))
                                .filter((item ) => item.innerText==='ECMA6 Video'))
                                .map((item) => item.getAttribute('date-time')))
                                .map((str) => str.split(':')[1]))
                                .reduce((sum,value) => Number(sum) + Number(value)));
                console.log(totalSum);
            };
        </script>
    </head>
    <body>
        <ul>
            <li date-time="5:17"> ECMA6 Video</li>
            <li date-time="8:22"> Node Video</li>
            <li date-time="3:39"> Node Video</li>
            <li date-time="4:29"> ECMA6 Video</li>
        </ul>        
    </body>
</html>
